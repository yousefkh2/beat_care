<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Beat Care Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Patient Registration</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="account.html">My Account</a></li>
                <li><a href="patients.html">Registered Patients</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Patient Registration</h1>
        <form id="patient-registration-form">
            <label for="first-name">Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last" required>

            <label for="marital-status">Marital status</label>
            <select id="marital-status" name="marital-status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="non-binary" name="gender" value="non-binary">
                <label for="non-binary">Non-binary</label>

                <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
                <label for="prefer-not-to-say">Prefer not to say</label>
            </div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="home-address">Home Address</label>
            <input type="text" id="home-address" name="home-address" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <img src="logo.png" alt="Beat Care Logo" class="logo">
        <p>Cardiac and Diabetic Portal</p>
        <p>All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
